<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">
	*
	{
		color: #FA5882;
		font-family: 나눔바른펜;
		font-weight: bold;
	}
	
	input:focus 
	{
		background-color: #F5A9A9;
	}
	
	input:btn
	{
		width: 80px;
		font-weight: bold;
		font-family: 맑은 고딕;
	}
	
	input:hover 
	{
	color: #FA5882;
	}

	input:active 
	{
	color: #FE2E64;
	}

	.txtNum
	{
		width: 80px;
	}
	
</style>

<script type="text/javascript">
	

		function add()
		{
			document.getElementById("result").value
			= parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value);
		}
		
		function sub()
		{
			document.getElementById("result").value
			= parseInt(document.getElementById("num1").value) - parseInt(document.getElementById("num2").value);
		}
		
		function mul()
		{

			document.getElementById("result").value
			= parseInt(document.getElementById("num1").value) * parseInt(document.getElementById("num2").value);
		}
		
		function div()
		{
			document.getElementById("result").value
			= parseInt(document.getElementById("num1").value) / parseInt(document.getElementById("num2").value);
		}


</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript 를 활용하여 처리한다.</p>
</div>

<div>
	<form>
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" value="더하기" onclick="add()">
		<input type="button" class="btn" value="빼기" onclick="sub()">
		<input type="button" class="btn" value="곱하기" onclick="mul()">
		<input type="button" class="btn" value="나누기" onclick="div()">
		<br><br>
		
		결과 <input  type="text" id="result" class="txtNumResult" disabled="disabled">
		<input type="reset" class="btn" value="취소">
		
	</form>
</div>


</body>
</html>
