<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>
<style type="text/css">
	*{color: #FA5882;}
	input {font-family: 나눔바른펜; font-weight: bold;}
	input:focus {background-color: #fddde8;}
	input.btn{width: 90px; font-weight: bold; font-family: 나눔바른펜;}
	input.btn:hover {color: #FA5882;}
	.txt{text-align: center;}
</style>
<script type="text/javascript">
	
	
	function actionPerformed()
	{
		
	 	//확인
	 	//alert("함수 호출 확인~!!!");
	 	
	 	// 입력값을 활용하여 자바스크립트 배열 구성
	 	var tempStr = document.getElementById("txt01").value;
	 	var arr = tempStr.split(" ");								// 공백으로 구분하여 구성된 배열 반환
		
	 	// 배열의 전체 요소 출력
		//document.getElementById("txt022").value = arr;
	 	
	 	var allStr = "";
	 	for (var n = 0; n < arr.length; n++)
			allStr += arr[n] + " ";
	 	
	 	document.getElementById("txt02").value = allStr;
	 	
	 	// 가장 큰 수 얻어내기
	 	var max = Number(arr[0]);
	 	for (var n=1; n<arr.length; n++)
	 	{
	 		if (max<Number(arr[n]))
				max = Number(arr[n]);
	 	}
	 	
	 	document.getElementById("txt03").value = max;
	}

</script>
</head>
<body>

<!-- 
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여
	구성한 정수들 중 가장 큰 수를 출력해 줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	------------------------------------------------------------------
	데이터 입력(공백 구분)   [ 21  86  285  43  7    ]	→ 배열 구성
					
					< 결과 확인 >
					
	- 전체 출력 [ 21  86  285  43  7 ]					→ 배열 전체 출력
	- 가장 큰 수 	[ 285 ]
	------------------------------------------------------------------
	
 -->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
			데이터 입력(공백 구분)
			<input type="text" id="txt01" class="txt" >
			<br><br>
			
			<input type="button"  value="결과 확인" class="btn" style="width: 320px; background-color: #fddde8 " onclick="actionPerformed()">
			<br><br>

			- 전체 출력 
			<input type="text" id="txt02" class="txt" readonly="readonly" style="width: 225px;">
			<br>
			
			- 가장 큰 수
			<input type="text" id="txt03" class="txt" readonly="readonly">
		<br>
		<hr>
	
	</form>
</div>

</body>
</html>
