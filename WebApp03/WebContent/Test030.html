<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>
<style type="text/css">
	*{color: #FA5882; font-family: 나눔바른펜;}
	input {font-family: 나눔바른펜; font-weight: bold;}
	input:focus {background-color: #fddde8;}
	.btn{background-color: #fddde8; width: 90px; font-weight: bold; font-family: 나눔바른펜;}
	.btn:hover {color: #FA5882;}
	.txt{text-align: left; font-weight: bold; font-family: 나눔바른펜; background-color: #fddde8;}
</style>

<script type="text/javascript">

	var count = 0;
	var userCount = 0;
	
	function count(num)
	{
		//alert(num);
		count = parseInt(num);
		
	}
	
	function choice(obj)
	{
		
		if (obj.checked)
		{
			if (obj.checked >= count)
			{
				alert( count + "개의 맛만 선택할 수 있습니다.");
				obj.checked = false;
				return;
			}
			
			userCount++;
		}
		else
		{
			userCount--;
		}
		
	}
</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>아이스크림 주문</h2>
	
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a1" value="1" onclick="count(1)">
		<label for="a1">싱글(1)</label>                        
		<input type="radio" name="radioGroup" id="b1" value="2" onclick="count(2)">
		<label for="b1">더블(2)</label>                         
		<input type="radio" name="radioGroup" id="c1" value="3" onclick="count(3)">
		<label for="c1">파인트(3)</label>                     
		<input type="radio" name="radioGroup" id="d1" value="4" onclick="count(4)">
		<label for="d1">쿼터(4)</label>                        
		<input type="radio" name="radioGroup" id="e1" value="5" onclick="count(5)">
		<label for="e1">패밀리(5)</label>                       
		<input type="radio" name="radioGroup" id="f1" value="6" onclick="count(6)">
		<label for="f1">하프갤런(6)</label>
		<br><br>
		
		--- 종류 선택 --- <br><br>
		                                                          
		<input type="checkbox" name="checkGroup" id="a2" value="엄마" onclick="choice(this)">
		<label for="a2">엄마는 외계인</label>                                        
		<input type="checkbox" name="checkGroup" id="b2" value="레인" onclick="choice(this)">
		<label for="b2">레인보우샤베트</label>                                         
		<input type="checkbox" name="checkGroup" id="c2" value="민트" onclick="choice(this)">
		<label for="c2">민트초코</label>                                               
		<input type="checkbox" name="checkGroup" id="d2" value="바람" onclick="choice(this)">
		<label for="d2">바람과함께사라지다</label><br>                                 
		                                                                                
		<input type="checkbox" name="checkGroup" id="e2" value="뉴욕" onclick="choice(this)">
		<label for="e2">뉴욕치즈케이크</label>                                              
		<input type="checkbox" name="checkGroup" id="f2" value="사랑" onclick="choice(this)">
		<label for="f2">사랑에빠진딸기</label>                                              
		<input type="checkbox" name="checkGroup" id="g2" value="초코" onclick="choice(this)">
		<label for="g2">초코나무숲</label>                                                  
		<input type="checkbox" name="checkGroup" id="h2" value="봉봉" onclick="choice(this)">
		<label for="h2">아몬드봉봉</label><br>                                       
		                                                                             
		<input type="checkbox" name="checkGroup" id="i2" value="바닐" onclick="choice(this)">
		<label for="i2">바닐라</label>                                                      
		<input type="checkbox" name="checkGroup" id="j2" value="쿠키" onclick="choice(this)">
		<label for="j2">쿠키앤크림</label>                                                
		<input type="checkbox" name="checkGroup" id="k2" value="월넛" onclick="choice(this)">
		<label for="k2">월넛</label>                                                        
		<input type="checkbox" name="checkGroup" id="l2" value="요거" onclick="choice(this)">
		<label for="l2">31요거트</label>                              
		
		
		
	</form>
</div>

</body>
</html>
