<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test023.html</title>
<style type="text/css">
	*{color: #FA5882; font-family: 나눔바른펜;}
	input {font-family: 나눔바른펜; font-weight: bold;}
	input:focus {background-color: #fddde8;}
	input.btn{background-color: #fddde8; width: 90px; font-weight: bold; font-family: 나눔바른펜;}
	input.btn:hover {color: #FA5882;}
	.txt{text-align: center;}
	txtarea{font-family: 나눔바른펜; font-weight: bold;}
</style>

<script type="text/javascript">
	
	function actionScore()
	{
		//alert("확인");
		
		var str = " ";
		
		// 배열 선언 자체가....
		//var arr = new Array()(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		var arr = new Array(new Array(), new Array(), new Array(), new Array(), new Array(), new Array());
		//						이름들		국어점수들   영어점수들  수학점수들    총점들         등수들
		var n = 0;
		
		do
		{
			
			str = prompt("이름 국어 영어 수학 (" + (n+1) + ") : ");		// "이연주 90 80 70"
			
			if (str == null || str == "." || str == " " || str == "")
				break;
			
			var member = str.split(" "); 								// var member = {"이연주", "90", "80", "70"}
			
			arr[0][n] = member[0];
			arr[1][n] = member[1];
			arr[2][n] = member[2];
			arr[3][n] = member[3];
			arr[4][n] = Number(member[1]) + Number(member[2]) + Number(member[3]);
			arr[5][n] = 1;
			
			n++;
			
			
		} while (true);
		
		// 석차(등수) 계산
		for (var i=0; i<arr[0].length; i++)
		{
			for (var j=0; j<arr[0].length; j++)
			{
				if (i==j)
					continue;		// 뒷부분 무시하고 계속~
				
				if (Number(arr[4][i]) < Number(arr[4][j]))	// 총점 비교	//
				{															// continue 기준으로 뒷부분
					// i 번째 학생의 등수(arr[5][i])를 1만큼 증가			//
					arr[5][i] = (Number(arr[5][i]) + 1).toString();			//
				}
			}
		}
		
		// -- 여기까지 수행하면 arr 배열 구성 끝~!!!
		
		var result = " ";
		
		for (var j=0; j<arr[0].length; j++)
		{
			for (var k=0; k<arr.length; k++)
			{
				//alert(k + " " + j);
				result += arr[k][j] + " ";
			}
			result += "\n";
		}
		
		document.getElementById("txtCount").value = arr[0].length;
	
		document.getElementById("memberList").value = "이름 국어 영어 수학 총점 등수\n";
		document.getElementById("memberList").value += result;
		
		
	}

</script>

</head>
<body>

<!-- 
	『prompt()』를 활용하여 여러 명의 성적데이터를 입력받고,
	등수를 부여하여, 리스트를 출력하는 페이지를 구성한다.
	HTML, CSS, Javascript 활용.
	
	페이지 레이아웃
	-----------------------------------------------------------
	
	< 성적 정보 입력 > →→→→→→ prompt() →→→→→→ 이름 국어 영어 수학(1) :
	
	전체 인원 수 :      [	  	] 명
	
	------------------------------------------------ → textarea
	이름	 국어	 영어	 수학 	총점 	등수
	한충희	  80	  70 	  60     xxx	 1등
	양윤정	  70	  60 	  50     xxx	 2등
	박현수	  60	  50 	  40     xxx	 3등
	------------------------------------------------
	
	
	-----------------------------------------------------------
	
 -->

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<br>
		<input type="button" value="성적 정보 입력" class="btn" style="width: 350px;" onclick="actionScore()">
		<br><br>
		
		전체 인원 수 <input type="text" id="txtCount" class="txt" readonly="readonly" style="width: 20px; height: 10px" >
		명
		<br><br>
		
		<textarea rows="10" cols="50" id="memberList" readonly="readonly" style="margin: 2px;"></textarea>
	</form>
</div>



</body>
</html>
