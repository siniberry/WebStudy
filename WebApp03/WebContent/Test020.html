<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
<style type="text/css">
	*{color: #FA5882;}
	input {font-family: 나눔바른펜; font-weight: bold;}
	input:focus {background-color: #fddde8;}
	input.btn{width: 90px; font-weight: bold; font-family: 나눔바른펜;}
	input.btn:hover {color: #FA5882;}
	.txt{text-align: center;}
</style>
<script type="text/javascript">

	// 자바스크립트 배열 선언 및 초기화
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];
	
	
	function init()
	{
		document.getElementById("arr1").value = arr;	// 더미 check~!!!
	}
	
	function actionArray()
	{
		// 확인
		//alert("함수 호출 확인~!!!");
		
		var str = "";
		
		for (var n = 0; n < arr.length; n++)
		{
			if (arr[n]%2==0)
			{
				str += arr[n] + " ";
			}
			
		}
		
		document.getElementById("arr2").value = str;
	}

</script>
</head>
<body onload="init()">

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	// int[] arr = {10, 20, 30};
	// var arr = [10,20,30];
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	--------------------------------------------------------------
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ] → 지정된 배열
	
	< 결  과 >
	
	짝수만 출력	   [ 4 2 6 8 ]
	--------------------------------------------------------------
 -->
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<div>
			초기 배열 상태
			<input type="text" id="arr1" class="txt" readonly="readonly">
		</div>
		<br>
		
		<div>
		<input type="button" style="width: 260px;" value="결 과" class="btn"  onclick="actionArray()">
		</div>
		<br>
		
		<div>
			짝수만 출력
			<input type="text" id="arr2" class="txt" disabled="disabled">
		</div>
		<br>
		<hr>
	</form>
</div>

</body>
</html>
