<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>
<style type="text/css">
	*	
	{
		color: #FA5882;
		font-family: 나눔바른펜;
		font-weight: bold;
		align: center;
	}
	
	input
	{
		background-color: #fbd5da;
	}

</style>
<script type="text/javascript">

function numberAdd()
{
	document.getElementById("text").value="";
	
	var number = document.getElementById("num").value;
	var result=0;
	var str="";
	
	number = parseInt(number);
	
	if(number < 100)
	{
		alert("입력값은 100 이상만 가능합니다.");
		return;
	}
	
	for (var i = 1; i <= number; i++)
	{
		result+=i;
		
		if(i%10 == 0)
		{
			
			//document.getElementById("content").innerHTML = "1~"+ i + " : " + result;
			str += "1~"+ i + " : " + result +"\n";
			
		}
		document.getElementById("text").value = str;
		
	}
	
}

</script>
</head>
<body>

<!-- 
	사용자로부터 임의의 정수 n 을 입력받아
	1 부터 n 까지의 합을 계산하되 n은 100 이상만 허용하고
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 수 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃						(입력값은 100 이상만 가능~!!!) 
	--------------------------------------------------------------------
	정수 입력(100 이상) [				] → 조건 유효성
	
		< 결과 >	< 취소 >
		
	------------------------------------- → textarea
	1 ~ 10 : 55			┐
	1 ~ 20 : 210		│
	1 ~ 30 : xxx		│	중간합
		:				│
	1 ~ 100 : 5050		┘
	1 ~ 101 : 5051		─ 최종합
	-------------------------------------
	
	
	
	-----------------------------------------------------------------------
 -->
 
 <div>
 	<h1>자바스크립트 활용</h1>
 	<hr>
 </div>
 
 
 <div>
 	<form>
 	<p>정수 입력(100 이상) 
 	<input type="text" id="num" class="txt"></p>
 	
 	<input type="button" class="btn" value="결과" onclick="numberAdd()">
 	<input type="reset" class="btn" value="취소">
 	
 	<p>-------------------------------------</p>
 	<textarea id="text" rows="10" ></textarea>
 	<p>-------------------------------------</p>
 	
 	<hr>
 	</form>
 </div>


</body>
</html>
