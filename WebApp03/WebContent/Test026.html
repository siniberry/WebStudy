<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test026.html</title>
<style type="text/css">
	*{color: #FA5882; font-family: 나눔바른펜;}
	input {font-family: 나눔바른펜; font-weight: bold;}
	input:focus {background-color: #fddde8;}
	.btn{background-color: #fddde8; width: 90px; font-weight: bold; font-family: 나눔바른펜;}
	.btn:hover {color: #FA5882;}
	.txt{text-align: left; font-weight: bold; font-family: 나눔바른펜; background-color: #fddde8;}
</style>
<script type="text/javascript">
	
	function startGame()
	{
		// 확인
		//alert(nansu);
		var strArr = ["가위", "바위", "보"];

		// ※ Math.random();			-- 0.0 ~ 1.0 사이의 실수 형태의 난수 발생
		// 확인
		//alert(Math.random());
		//--==>> 0.035307158928274296
		//		 0.8552566448191439
		
		// 현재 우리에게 필요한 것은
		// 1 ~ 3 의 정수 형태의 난수
		var c = parseInt(Math.random()*3)+1;		// 0 1 2 → 1 2 3
		
		// 확인
		//alert(c);
		//--==>> 1 ~ 3 사이의 정수 형태의 난수 발생 확인
	
		
		var u = parseInt(document.getElementById("txtUser").value);
		
		var msg = "";
		
		msg += "사용자 : " + strArr[u-1]  + " , 컴퓨터 : " + strArr[c-1] ;
		
		// 확인
		//alert(msg);
		
		//if (u==1 && c==1 || u==2 && c==2 || u==3 && c==3)
		if (u == c)
		{
			msg += " → 비겼습니다.";
		}
		//else if (u==1 && c==2 || u==2 && c==3 || u==3 && c==1)
		else if (u%3 == (c+2)%3)
		{
			msg += " → 컴퓨터가 이겼습니다.";
		}
		else 
		{
			msg += " → 당신이 이겼습니다.";
		}
		
		document.getElementById("txtResult").value = msg;
		
			
	}

</script>
</head>
<body>

<!-- w3school.com -->
<!-- koxo.com -->

<!-- 
	가위, 바위, 보 게임을 구성한다.
	HTML, CSS, Javascript 를 활용한다.
	자바스크립트 난수 발생 함수를 찾아 활용한다.
	
	페이지 레이아웃
	----------------------------------------------------------------------
	입력(1.가위, 2.바위, 3.보)			[	2	] <게임 결과 확인>
	
	[ 사용자 : 바위	   컴퓨터 : 보		→ 컴퓨터가 이겼습니다.]
	
	----------------------------------------------------------------------
	
 -->

<div>
	<h1></h1>
	<hr>
</div>

<div>
	<form>
		입력(1.가위, 2.바위, 3.보) 
		<input type="text" id="txtUser" class="txt" style="width: 65px;">
		<button type="button"class="btn" onclick="startGame()"> 게임 결과 확인</button>
		<br><br>
		
		<input type="text" id="txtResult" class="txt" readonly="readonly" style="width: 360px;">
	</form>
</div>
</body>
</html>
