<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript">
	function check()
	{
		var uId = document.getElementById("id");
		var uPwd = document.getElementById("pwd");
		var uName = document.getElementById("name");
		var uTel = document.getElementById("tel");
		
		var idMsg = document.getElementById("idMsg");
		var pwdMsg = document.getElementById("pwdMsg");
		var nameMsg = document.getElementById("nameMsg");
		var telMsg = document.getElementById("telMsg");
		
		if (uId.value = "")
		{
			alert("아이디 입력하세요 ^^")
			return false;
		}
		if (uPwd.value = "")
		{
			alert("패스워드 입력하세요 ^^")
			return false;
		}
		if (uName.value = "")
		{
			alert("이름 입력하세요 ^^")
			return false;
		}
		if (uTel.value = "")
		{
			alert("전번 입력하세요 ^^")
			return false;
		}
		
		return true;
	}
</script>
</head>
<body>

<!--  
	○ 데이터 송수신 실습 04
	   - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 작성한다.
	   
	   - 서버로 입력된 데이터를 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력 데이터에 대한 기본적인 검사 과정을 자바스크립트를 활용하여
	     추가할 수 있도록 한다.
	     
	     아이디(*)	 [ textbox ]
	     패스워드(*) [ password ]
	     이름(*)     [ textbox ]
	     전화번호(*) [ textbox ]
		 성별        ● 여자 ○ 남자
		 
		 지역        [ 서울 ▼ ]
		               대전
		               대구
		               광주
		 
		 수강과목   □자바기초 □오라클중급 □JDBC심화 □JSP활용
		 
		 < 회원가입 > < 취소 >
		 
	 - 필수 입력사항(*) 을 포함한 입력 내용을 구성한 후 회원 가입 버튼 클릭 시
	   회원 입력 정보들의 내용을 출력하는 JSP 페이지를 구성하여 데이터를 전달할 수 있도록 한다.
	   
	 - 사용자의 최초 요청 주소는
	   http://localhost:8090/WebApp07/Send04.html 로 한다.
	   
	○ Send04.html
	   Receive04.jsp
-->

<div>
	<h1>데이터 송수신 실습04</h1>
	<hr>
</div>

<div>
	<form action="Receive04.jsp" method="post">
		<table class="table">
				<tr>
					<th>아이디(*)</th>
						<td>
							<input type="text" class="txt" name="id" id="id">
							<span class="msg" id="idMsg">아이디를 입력하세요.</span>
						</td>
				</tr>
				<tr>
					<th>패스워드(*)</th>
						<td>
							<input type="password" class="txt" name="pwd" id="pwd">
							<span class="msg" id="pwdMsg">패스워드를 입력하세요.</span>
						</td>
				</tr>
				<tr>
					<th>이름(*)</th>
						<td>
							<input type="text" class="txt" name="name" id="name">
							<span class="msg" id="nameMsg">이름을 입력하세요.</span>
						</td>
				</tr>
				<tr>
					<th>전화번호(*)</th>
						<td>
							<input type="tel" class="txt" name="tel" id="tel">
							<span class="msg" id="telMsg">전화번호를 입력하세요.</span>
						</td>
				</tr>
				<tr>
					<th>성별</th>
						<td>
							<label><input type="radio" name="gender" id="female" value="F">여성</label>
							<label><input type="radio" name="gender" id="male" value="M">남성</label>
						</td>
				</tr>
				<tr>
					<th>지역</th>
						<td>
							<select id="city" name="city">
								<option value="서울">서울</option>
								<option value="대전">대전</option>
								<option value="대구">대구</option>
								<option value="광주">광주</option>
							</select>
						</td>
				</tr>
				<tr>
					<th>수강과목</th>
						<td>
							<label><input type="checkbox" id="check1" name="userSubject" value="자바기초">자바기초</label>
							<label><input type="checkbox" id="check2" name="userSubject" value="오라클중급">오라클 중급</label>
							<label><input type="checkbox" id="check3" name="userSubject" value="JDBC심화">JDBC심화</label>
							<label><input type="checkbox" id="check4" name="userSubject" value="JSP활용">JSP활용</label>
						</td>
				</tr>
				<tr>
					<th colspan="2">
					<button type="submit" class="btn" style="width: 49%">회원 가입</button>
					<button type="reset" class="btn" style="width: 49%">취소</button>
					</th>
				</tr>
		</table>
	</form>
</div>

</body>
</html>
